<head>
  <title>Review</title>
  <script src="https://api.filepicker.io/v0/filepicker.js"></script>
</head>

<body>
	<div id="container">				
		<div id="login">
			{{loginButtons align="right"}}
		</div>
		 {{> welcome}}
		{{> getreview}}
		{{> writereview}}
		{{> ratereview}}
	</div>
</body>

<template name="welcome">
	{{#if isbeingwelcomed}}
		<!-- {{#if lackscredit}}	
			<div class="alert" style="width: 50%;">
			  <button type="button" class="close" data-dismiss="alert">&times;</button>
			  <strong>Heads up!</strong> You submitted a figure, but haven't yet reviewed, rated, or logged in. 
			</div>
		{{/if}} -->
	<div id="welcome" class="container-narrow">
		<div class="jumbotron">
	  	<h1>Figure review</h1>
	    <p class="lead">Looking to get your figure reviewed, or to review someone else's?</p>
			<button type="submit" id="welcome-get-review" class="btn  btn-primary"><i class="icon-envelope icon-white"></i> Get a review</button>
			<button type="submit" id="welcome-write-review" class="btn  btn-info"><i class="icon-pencil icon-white"></i> Write a review</button>
			<button type="submit" id="welcome-rate-review" class="btn btn-warning"><i class="icon-ok icon-white"></i> Rate a review</button>
		</div>
	</div>
	{{/if}}
</template>

<template name="getreview">
	{{#if issubmitting}}
	<div id="get-review">
		<img src="" id="get-review-upload-preview" alt="uploaded figure" />
		<form>
			<fieldset>
				<div id="get-review-upload-fp-wrapper">
					<p><input type="filepicker-dragdrop" data-fp-drag-text="&hellip; or drop it here" data-fp-drag-class="fp-drag" id="get-review-upload-fp" data-fp-button-class="btn" data-fp-button-text="Upload a figure" /></p>
				</div>
				<p><input type="text" id="get-review-field" placeholder="Pick your field (e.g., neurobiology, solid state physics)" size="65" /></p>
				<p><textarea rows="8" cols="65" id="get-review-description" placeholder="Describe the figure."></textarea></p>
			</fieldset>
			<p><input type="button" id="get-review-submit-button" value="Submit for review" class="btn btn btn-primary" /></p>
		</form>
	</div>
	{{/if}}
</template>

<template name="writereview">
	{{#if isreviewing}}
	<div id="write-review">
		<p>Please review the following figure:</p>
		<p><img src="{{figuretoreview}}" id="write-review-fig-preview" alt="uploaded figure" /></p>
		<p><strong>Field:</strong> {{figuretoreviewfields}}</p>
		<p><strong>Description:</strong> {{figuretoreviewdescription}}</p>
		<form>
			<fieldset>
				<p><textarea rows="12" cols="65" id="write-review-description" placeholder="Write your review."></textarea></p>
			<fieldset>
			<p><input type="button" id="write-review-submit-button" value="Submit your review" class="btn btn btn-info" /></p>
		</form>
	</div>
	{{/if}}
</template>

<template name="ratereview">
	{{#if israting}}
	<div id="rate-review">
		<p>Please rate the following review:</p>
		<blockquote><p>{{reviewtorate}}</p></blockquote>
		<p>
			Is it acceptable? 
			<button class="btn btn-small btn-success" type="button" id="rate-review-yes"><i class="icon-ok"></i></button>
			<button class="btn btn-small btn-danger" type="button" id="rate-review-no"><i class="icon-remove"></i></button>		
		</p>
	</div>
	{{/if}}
</template>
