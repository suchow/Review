<head>
  <title>Review</title>
  <script src="https://api.filepicker.io/v0/filepicker.js"></script>
</head>

<body>
	<div id="login">
		{{loginButtons align="right"}}
	</div>
  {{> welcome}}
	{{> getreview}}
	{{> writereview}}
</body>

<template name="welcome">
	{{#if newuser}}
		{{#if isbeingwelcomed}}
	<div id="welcome" class="container-narrow">
		<div class="jumbotron">
	  	<h1>Figure review</h1>
		  <!-- <p>{{greeting}}</p> -->
	    <p class="lead">Looking to get your figure reviewed, <br/>or to review someone else's?</p>
			<input type="submit" id="welcome-get-review" class="btn btn-large btn-primary" value="Get a review"><br/>
			<input type="submit" id="welcome-write-review" class="btn btn-large btn-info" value="Write a review"><br/>
			<input type="submit" id="welcome-rate-review" class="btn btn-large btn-warning" value="Rate a review">
		</div>
	</div>
		{{/if}}
	{{/if}}
</template>

<template name="getreview">
	{{#if issubmitting}}
	<div id="get-review">
		<img src="" id="get-review-upload-preview" alt="uploaded figure" />
		<form>
			<fieldset>
				<div id="get-review-upload-fp-wrapper">
					<p><input type="filepicker" id="get-review-upload-fp" data-fp-button-class="btn btn-large btn-info" data-fp-button-text="Upload figure" /></p>
				</div>
				<p><input type="text" id="get-review-field" placeholder="Pick your field (e.g., neurobiology, solid state physics)" size="65" /></p>
				<p><textarea rows="8" cols="65" id="get-review-description" placeholder="Describe the figure."></textarea></p>
			</fieldset>
			<p><input type="button" id="get-review-submit-button" value="Get your review" class="btn btn-large btn-primary" /></p>
		</form>
	</div>
	{{/if}}
</template>

<template name="writereview">
	{{#if isreviewing}}
	<div id="write-review">
		<p>Review the following figure:</p>
		<img src="{{figuretoreview}}" id="write-review-fig-preview" alt="uploaded figure" />
		<form>
			<fieldset>
				<p><textarea rows="12" cols="65" id="write-review-description" placeholder="Write your review."></textarea></p>
			<fieldset>
			<p><input type="button" id="write-review-submit-button" value="Submit your review" class="btn btn-large btn-primary" /></p>
		</form>
	</div>
	{{/if}}
</template>
